<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Code ADK Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 16px 16px 0 0 !important;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn {
            border-radius: 12px;
            font-weight: 600;
            padding: 12px 24px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .template-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .template-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.2);
        }

        .template-card.selected {
            border-color: var(--success-color);
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
        }

        .sub-agent-section {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #cbd5e1;
        }

        .sub-agent-section:hover {
            border-color: var(--accent-color);
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }

        .function-tool-card {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid #f59e0b;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .function-tool-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .loading-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color);
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: var(--danger-color);
        }

        .alert-success {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: var(--success-color);
        }

        .table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background: linear-gradient(135deg, var(--dark-color), #374151);
            color: white;
            border: none;
            font-weight: 600;
        }

        .badge {
            border-radius: 8px;
            font-weight: 500;
            padding: 6px 12px;
        }

        .badge-primary {
            background: var(--primary-color);
        }

        .badge-success {
            background: var(--success-color);
        }

        .badge-warning {
            background: var(--warning-color);
        }

        .badge-danger {
            background: var(--danger-color);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .feature-card {
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 15px 40px rgba(6, 182, 212, 0.2);
        }

        .feature-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .code-block {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .parameter-table {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .parameter-table th {
            background: var(--primary-color);
            color: white;
            border-radius: 6px;
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .input-group .btn {
            border-radius: 0 12px 12px 0;
        }

        .input-group .form-control {
            border-radius: 12px 0 0 12px;
        }

        .tool-card {
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.15);
        }

        .tool-card .form-check-input:checked + .form-check-label {
            color: var(--primary-color);
        }

        .tool-card .form-check-input:checked ~ .card-body {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }

        .sub-agent-tools .form-check {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 4px;
            border: 1px solid #e5e7eb;
        }

        .sub-agent-tools .form-check:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--accent-color);
        }

        .remove-sub-agent-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .remove-sub-agent-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .remove-sub-agent-btn:active {
            transform: scale(0.95);
        }

        .sub-agent-item {
            position: relative;
            transition: all 0.3s ease;
        }

        .sub-agent-item.removing {
            opacity: 0.5;
            transform: translateX(20px);
        }

        /* Chat Interface Styles */
        .chat-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            z-index: 1050;
            animation: chatSlideIn 0.3s ease-out;
        }

        @keyframes chatSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            background: white;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 80%;
        }

        .message.user-message .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            margin-left: auto;
            border-radius: 18px 18px 4px 18px;
        }

        .message.agent-message .message-content {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: auto;
            border-radius: 18px 18px 18px 4px;
        }

        .message.system-message .message-content {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            text-align: center;
            margin: 0 auto;
            border-radius: 18px;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.5rem;
            text-align: right;
        }

        .message.user-message .message-timestamp {
            text-align: right;
        }

        .message.agent-message .message-timestamp {
            text-align: left;
        }

        .chat-input-container {
            padding: 1.5rem;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid #e9ecef;
        }

        .chat-form {
            margin: 0;
        }

        .chat-input {
            border: 2px solid #e9ecef;
            border-radius: 25px;
            resize: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .chat-send-btn {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.1);
        }

        .chat-input-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }

        .chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1040;
            animation: overlayFadeIn 0.3s ease-out;
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.25rem;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-robot me-2"></i>
                No-Code ADK Interface
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="new-agent-btn">
                            <i class="bi bi-plus-circle me-1"></i> New Agent
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="my-agents-btn">
                            <i class="bi bi-list-ul me-1"></i> My Agents
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="function-tools-btn">
                            <i class="bi bi-tools me-1"></i> Function Tools
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="config-btn">
                            <i class="bi bi-gear me-1"></i> Configuration
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loading-container" class="loading-container d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 fs-5">Loading...</p>
        </div>

        <div id="error-container" class="alert alert-danger d-none" role="alert"></div>

        <div id="main-content">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <!-- Templates -->
    <template id="new-agent-template">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-plus-circle me-2"></i>
                Create New Agent
            </div>
            <div class="card-body">
                <div id="templates-container" class="mb-4">
                    <h5 class="text-primary mb-3">
                        <i class="bi bi-stars me-2"></i>
                        Start from a Template
                    </h5>
                    <div class="row" id="templates-row"></div>
                    <hr class="my-4">
                </div>

                <form id="agent-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">
                                    <i class="bi bi-tag me-1"></i>Agent Name
                                </label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="form-text">Must be a valid Python identifier (no spaces or special characters)</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="provider" class="form-label fw-bold">
                                    <i class="bi bi-cloud me-1"></i>Provider
                                </label>
                                <select class="form-select" id="provider" name="provider">
                                    <option value="google">Google (Gemini)</option>
                                    <option value="ollama">Ollama (Local)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="model" class="form-label fw-bold">
                                    <i class="bi bi-cpu me-1"></i>Model
                                </label>
                                <select class="form-select" id="model" name="model" required>
                                    <option value="">Select a model</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 ollama-settings d-none">
                                <label for="ollama_base_url" class="form-label fw-bold">
                                    <i class="bi bi-link-45deg me-1"></i>Ollama Base URL
                                </label>
                                <input type="text" class="form-control" id="ollama_base_url" name="ollama_base_url" value="http://localhost:11434">
                                <div class="form-text">URL where Ollama is running</div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">
                            <i class="bi bi-info-circle me-1"></i>Description
                        </label>
                        <input type="text" class="form-control" id="description" name="description">
                        <div class="form-text">A brief description of what the agent does</div>
                    </div>

                    <div class="mb-3">
                        <label for="instruction" class="form-label fw-bold">
                            <i class="bi bi-chat-quote me-1"></i>Instructions
                        </label>
                        <textarea class="form-control" id="instruction" name="instruction" rows="4" required></textarea>
                        <div class="form-text">Detailed instructions for how the agent should behave and respond</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-tools me-1"></i>Tools
                        </label>
                        <div id="tools-container" class="row">
                            <!-- Tools will be populated here -->
                        </div>
                    </div>

                    <!-- Sub-Agents Section -->
                    <div class="sub-agent-section">
                        <h6 class="text-primary mb-3">
                            <i class="bi bi-diagram-3 me-2"></i>
                            Sub-Agents (Optional) 
                            <span id="sub-agents-counter" class="badge badge-secondary ms-2">0</span>
                        </h6>
                        <div id="sub-agents-container">
                            <!-- Sub-agents will be added here -->
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="add-sub-agent-btn">
                            <i class="bi bi-plus-circle me-1"></i>Add Sub-Agent
                        </button>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="flow" class="form-label fw-bold">
                                <i class="bi bi-arrow-repeat me-1"></i>Flow Type
                            </label>
                            <select class="form-select" id="flow" name="flow">
                                <option value="auto">Auto (Default)</option>
                                <option value="single">Single</option>
                                <option value="sequential">Sequential</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="temperature" class="form-label fw-bold">
                                <i class="bi bi-thermometer-half me-1"></i>Temperature
                            </label>
                            <input type="range" class="form-range" min="0" max="1" step="0.1" id="temperature" name="temperature" value="0.2">
                            <div class="d-flex justify-content-between">
                                <small>More Deterministic (0)</small>
                                <small id="temperature-value" class="fw-bold text-primary">Current: 0.2</small>
                                <small>More Creative (1)</small>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="generate_api" name="generate_api">
                            <label class="form-check-label fw-bold" for="generate_api">
                                <i class="bi bi-code-slash me-1"></i>Generate API & Client Code
                            </label>
                        </div>
                        <div class="form-text">Creates Python API, TypeScript, and JavaScript clients</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-rocket me-2"></i>Create Agent
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <template id="agents-list-template">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-list-ul me-2"></i>My Agents
            </div>
            <div class="card-body">
                <div id="no-agents-message" class="text-center py-5 d-none">
                    <i class="bi bi-robot fs-1 text-muted"></i>
                    <p class="mt-3 fs-5">No agents created yet. Create your first agent to get started!</p>
                </div>
                <div id="agents-table-container" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Model</th>
                                <th>Provider</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="agents-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>

    <template id="agent-detail-template">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-info-circle me-2"></i>Agent Details: <span id="agent-name"></span>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="text-primary">
                        <i class="bi bi-gear me-2"></i>Configuration
                    </h5>
                    <div class="card">
                        <div class="card-body">
                            <pre id="agent-config" class="code-block mb-0"></pre>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <h5 class="text-primary">
                        <i class="bi bi-code-square me-2"></i>Generated Code
                    </h5>
                    <div class="card">
                        <div class="card-body">
                            <pre id="agent-code" class="code-block mb-0"></pre>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="back-btn" class="btn btn-secondary me-md-2">
                        <i class="bi bi-arrow-left me-2"></i>Back to List
                    </button>
                    <button id="run-btn" class="btn btn-success">
                        <i class="bi bi-play-circle me-2"></i>Run Agent
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Chat Interface Template -->
    <template id="chat-interface-template">
        <div class="chat-container">
            <div class="chat-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0">
                            <i class="bi bi-chat-dots me-2"></i>
                            <span id="chat-agent-name">Agent Chat</span>
                        </h5>
                        <small class="text-muted" id="chat-agent-model">Model: Loading...</small>
                    </div>
                    <div>
                        <button id="close-chat-btn" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-x-lg"></i> Close
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message system-message">
                    <div class="message-content">
                        <i class="bi bi-robot me-2"></i>
                        Hello! I'm your AI agent. How can I help you today?
                    </div>
                    <div class="message-timestamp">Just now</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chat-form" class="chat-form">
                    <div class="input-group">
                        <textarea 
                            class="form-control chat-input" 
                            id="chat-input" 
                            placeholder="Type your message here..." 
                            rows="2"
                            maxlength="2000"
                        ></textarea>
                        <button type="submit" class="btn btn-primary chat-send-btn" id="chat-send-btn">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                    <div class="chat-input-footer">
                        <small class="text-muted">
                            <span id="char-count">0</span>/2000 characters
                        </small>
                        <small class="text-muted">
                            Press Enter to send, Shift+Enter for new line
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <template id="function-tools-template">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-tools me-2"></i>Function Tools
            </div>
            <div class="card-body">
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="bi bi-lightning-charge"></i>
                        </div>
                        <h5>Built-in Tools</h5>
                        <p class="text-muted">Pre-configured tools for common tasks like search, web scraping, and code execution.</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="bi bi-code-slash"></i>
                        </div>
                        <h5>Custom Functions</h5>
                        <p class="text-muted">Create your own Python functions that agents can use as tools.</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="bi bi-puzzle"></i>
                        </div>
                        <h5>Tool Integration</h5>
                        <p class="text-muted">Seamlessly integrate tools with your agents for enhanced capabilities.</p>
                    </div>
                </div>

                <h5 class="text-primary mt-4 mb-3">
                    <i class="bi bi-stars me-2"></i>Function Tool Templates
                </h5>
                <div id="function-tools-container">
                    <!-- Function tool templates will be loaded here -->
                </div>

                <h5 class="text-primary mt-4 mb-3">
                    <i class="bi bi-plus-circle me-2"></i>Create Custom Function Tool
                </h5>
                <form id="custom-tool-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tool_id" class="form-label fw-bold">Tool ID</label>
                                <input type="text" class="form-control" id="tool_id" name="tool_id" required>
                                <div class="form-text">Unique identifier for the tool</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tool_name" class="form-label fw-bold">Tool Name</label>
                                <input type="text" class="form-control" id="tool_name" name="tool_name" required>
                                <div class="form-text">Human-readable name for the tool</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tool_description" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="tool_description" name="tool_description" rows="3" required></textarea>
                        <div class="form-text">Detailed description of what the tool does</div>
                    </div>
                    <div class="mb-3">
                        <label for="tool_code" class="form-label fw-bold">Python Code</label>
                        <textarea class="form-control code-block" id="tool_code" name="tool_code" rows="10" required></textarea>
                        <div class="form-text">Python function code with proper docstrings and type hints</div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>Create Tool
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <!-- Configuration Template -->
    <template id="config-template">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-gear me-2"></i>Configuration & API Keys
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="text-primary mb-3">
                            <i class="bi bi-google me-2"></i>Google Gemini API
                        </h5>
                        <div class="mb-3">
                            <label class="form-label fw-bold">API Key</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="google-api-key" value="AIzaSyAameifAiVmm05ww2Ib5ofFmvbGGHFTSnk" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-api-key">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-outline-primary" type="button" id="copy-api-key">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                            <div class="form-text">Your Google Gemini API key is configured</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Status</label>
                            <div id="google-api-status" class="d-flex align-items-center">
                                <span class="badge badge-success me-2">Available</span>
                                <small class="text-muted">API key is valid and working</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-primary mb-3">
                            <i class="bi bi-cpu me-2"></i>Ollama Local
                        </h5>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Status</label>
                            <div id="ollama-status" class="d-flex align-items-center">
                                <span class="badge badge-secondary me-2">Checking...</span>
                                <small class="text-muted">Checking Ollama availability</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Base URL</label>
                            <input type="text" class="form-control" value="http://localhost:11434" readonly>
                            <div class="form-text">Default Ollama server URL</div>
                        </div>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <h5 class="text-primary mb-3">
                    <i class="bi bi-info-circle me-2"></i>Environment Variables
                </h5>
                <div class="alert alert-info">
                    <h6 class="alert-heading">How to configure API keys:</h6>
                    <p class="mb-2">You can set the Google API key using environment variables:</p>
                    <div class="code-block">
                        <code>export GOOGLE_API_KEY="your_api_key_here"</code>
                    </div>
                    <p class="mb-0 mt-2">Or create a <code>.env</code> file in the project root:</p>
                    <div class="code-block">
                        <code>GOOGLE_API_KEY=your_api_key_here</code>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-primary" id="refresh-config-btn">
                        <i class="bi bi-arrow-clockwise me-2"></i>Refresh Status
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Sub-Agent Template -->
    <template id="sub-agent-template">
        <div class="sub-agent-item border rounded p-3 mb-3" style="background: linear-gradient(135deg, #f0f9ff, #e0f2fe);">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <h6 class="text-primary mb-0">
                    <i class="bi bi-diagram-3 me-2"></i>Sub-Agent
                </h6>
                <button type="button" class="btn btn-outline-danger btn-sm remove-sub-agent-btn">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control sub-agent-name" name="sub_agent_name[]" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Model</label>
                        <select class="form-select sub-agent-model" name="sub_agent_model[]" required>
                            <option value="">Select model</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Instructions</label>
                <textarea class="form-control sub-agent-instruction" name="sub_agent_instruction[]" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <input type="text" class="form-control sub-agent-description" name="sub_agent_description[]">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Tools</label>
                <div class="sub-agent-tools">
                    <!-- Tools will be populated here -->
                </div>
            </div>
        </div>
    </template>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
